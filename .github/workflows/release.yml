name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Configure
        run: >
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          -DFAST_MNIST_ENABLE_OPENMP=ON
          -DFAST_MNIST_ENABLE_NATIVE=OFF
          -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        run: >
          cmake -E tar cfv fast_mnist_cli-${{ runner.os }}.zip --format=zip
          build/fast_mnist_cli README.md LICENSE

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -E tar cfv fast_mnist_cli-${{ runner.os }}.zip --format=zip
          build/Release/fast_mnist_cli.exe README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fast_mnist_cli-${{ runner.os }}
          path: fast_mnist_cli-${{ runner.os }}.zip

  publish-release:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Initial release
          generate_release_notes: true
          files: dist/**/*.zip
